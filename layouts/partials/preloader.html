{{ if .Site.Params.preloader.enable }}
<div class="preloader">
  {{- if isset .Site.Params.preloader "preloader" -}}
  <img src="{{ .Site.Params.preloader.preloader | relURL }}" alt="preloader" />
  {{- else -}}
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  {{- end -}}
</div>
{{ end }}
