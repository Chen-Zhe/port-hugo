{{ define "main" }}
  <span class="menu-dark"></span>
  {{ partial "menu" . }}

  <div class="under-menu col-8 mx-auto post-container">
    <h1>{{ .Title }}</h1>
    <span class="date">Posted on: {{ .Date.Format "1/2/2006" }}</span>
    <div class="body">
        {{.Content}}
    </div>
  </div>

  {{ partial "footer" . }}
{{ end }}
